<div class="like-widget-container"
     (click)="like()"
     (keyup.enter)="like()" >
  <fa-icon
    role="button"
    size="1x"
    [attr.aria-describedby]="id"
    tabindex="0"
    [icon]="fonts.faThumbsUp">
  </fa-icon>
    <span
      [attr.id]="id"
      [attr.aria-label]="likes+ ': people liked'"
      class="like-counter"
      aira-live="true"
      aria-atomic="true">
      {{ likes }}
    </span>
</div>
